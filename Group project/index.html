<div class="container">
  <h2 class="choice">Select Your Choices Here</h2>
  <form data-coffee-order="form">
    <div class="form-group">
      <label for="vegetables">Vegetables</label>
      <select id="vegetables" class="form-control" name="flavor" autofocus>
      <option value="">None</option>
      <option value="lettuce">Lettuce</option>
      <option value="tomato">Tomato</option>
      <option value="spinach">Spinach</option>
      <option value="cabbage">Cabbage</option>
      <option value="broccoli">Broccoli</option>
      <option value="carrot">Carrot</option>
      <option value="avocado">Avocado</option>
      <option value="cucumber">Cucumber</option>
      <option value="onion">Chopped Onion</option>
      <option value="celery">Celery</option>
      <option value="mushroom">Mushrooms</option>
      </select>
    </div>
    <div class="form-group">
      <label for="eggs">Eggs</label>
      <select id="eggs" class="form-control" name="flavor" autofocus>
      <option value="">None</option>
      <option value="white">Egg White</option>
      <option value="yolk">Egg Yolk</option>
      <option value="boiled">Boiled Egg</option>
      <option value="omelet">French Omelet</option>
      <option value="scrambled">Scrambled Eggs</option>
      </select>
    </div>
    <div class="form-group">
      <label for="meat">Meat</label>
      <select id="meat" class="form-control" name="flavor" autofocus>
      <option value="">None</option>
      <option value="chicken">Chicken</option>
      <option value="beef">Beef</option>
      <option value="ground">Ground Chicken/Beef</option>
      </select>
    </div>
    <div class="form-group">
      <label for="fish">Fish</label>
      <select id="fish" class="form-control" name="flavor" autofocus>
      <option value="">None</option>
      <option value="salmon">Salmon</option>
      <option value="tilapia">Tilapia</option>
      <option value="tuna">Tuna</option>
      <option value="pollock">Pollock</option>
      </select>
    </div>
    <!-- <button type="submit">Submit</button> -->
    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
  </form>
